<script type="text/javascript">

	var geojson;

	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	function getColor(d) {
    return d > 100 ? '#990000' :
           d > 50  ? '#D7301F' :
           d > 20  ? '#EF6548' :
           d > 10  ? '#FC8D59' :
           d > 5   ? '#FDBB84' :
           d > 2   ? '#FDD49E' :
           d > 0   ? '#FEF0D9':
           						'#fff	';
	}	

	function style(feature) {
    return {
        fillColor: getColor(feature.properties.Number),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
	}

	function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    info.update(layer.feature.properties);

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
	}

	function resetHighlight(e) {
		    info.update();
    geojson.resetStyle(e.target);
	}

/*	geojson = L.geoJson(usathletes, {style: style}).addTo(map);*/


	function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(usathletes, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Olympics: US Athlete Statewise distribution</h4>' +  (props ?
        '<b>' + props.NAME + '</b><br />' + props.Number + ' athletes'
        : 'Hover over a state');
};

info.addTo(map);


//legend

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 2, 5, 10, 20, 50, 100],
        labels = [];
		div.innerHTML +='<i style="background:' + "#FFF" + '"></i> '+
            '0' + '<br>';
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

</script>
